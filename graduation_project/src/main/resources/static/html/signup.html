<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/reset.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/signup.css">
    <title>注册</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <a class="logo" href="/html/index.html">MI-ZI</a>
        </div>
        <div class="index">
            <div class="box">
                <div class="return">
                    <a href="/html/index.html">返回首页</a>
                </div>
                <div class="main">
                    <div><span class="span1">注册账号</span></div>
                    <div class="region_div">
                        <div class="region">国家/地区</div>
                        <input type="text" name="region" readonly="true" value="中国">
                        <i class="fa fa-sort-desc" aria-hidden="true"></i>
                    </div>
                    <div class="show">
                        <div class="warn">
                            <span class="span2">成功注册后国家/地区将不可修改</span>
                        </div>
                    </div>
                    <div class="notshow">
                        <div class="regionlist">
                            <div class="search">
                                <i class="fa fa-search" aria-hidden="true"></i>
                                <input type="text" name="search" placeholder="搜索国家或地区">
                            </div>
                            <ul class="list">
                                <li>
                                    <div>
                                        <span>中国</span>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <span>美国</span>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <span>日本</span>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <span>韩国</span>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <span>阿里及利亚</span>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <span>印度</span>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <span>以色列</span>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <span>巴基斯坦</span>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <span>俄罗斯</span>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <span>澳大利亚</span>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <span>意大利</span>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <span>叙利亚</span>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <span>朝鲜</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="show">
                        <div class="main-mid">
                            <div>
                                <input type="text" name="username" placeholder="请输入邮箱">
                            </div>
                            <div>
                                <input type="text" name="identifyCode" placeholder="请输入验证码">
                                <button class="btn_identifyCode">发送验证码</button>
                            </div>
                            <div>
                                <input type="password" name="password" placeholder="请输入密码">
                            </div>
                            <div class="warn">
                                <span class="span2">密码必须由字母开头，8-16位数字、字母组成</span>
                            </div>
                            <div>
                                <input type="password" name="repassword" placeholder="请重复输入密码">
                            </div>
                            <div class="message">
                                <span class="span3"></span>
                            </div>
                        </div>
                        <div>
                            <button class="btn_submit">注册</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <span>©2020 Mizi Telecom Equipment Co., Ltd. All rights reserved.</span>
            <span>备案号: XICP备13003xxx号-x</span>
            <span>经营许可证编号: XB2-201xxxx</span>
            <span>营业执照</span>
            <img src="/images/ghs.png" alt="">
            <span>X公网安备 44049102496xxx号</span>
        </div>
        <script src="/js/util.js"></script>
        <script src="/js/signup.js"></script>
    </div>
</body>
</html>
