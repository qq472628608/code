    <link rel="stylesheet" href="/css/login.css">
    <title>登录</title>
</head>
<body>
    <div class="container">
        <div class="index">
            <div class="header">
                <a class="logo" href="/html/index.html">MI-ZI</a>
            </div>
            <div class="box">
                <div class="box-title">
                    <div>
                        <svg fill="#00b4ff" version="1.1" id="Logo" xmlns="http://www.w3.org/2000/svg"
                        x="0px" y="0px" width="130.048px" height="25.556px" viewBox="17.318 5.824 402.048 73.556"
                        enable-background="new 17.318 5.824 402.048 73.556">
                        <path d="M321.513,5.824H256.91v12.878h51.478l-49.294,44.581c-8.227,7.023-2.872,16.096,3.958,16.096h65.337V66.472 h-52.117l48.964-44.554C333.52,14.473,328.535,5.824,321.513,5.824">
                        </path>
                        <path d="M104.296,5.824h-71.36c-8.576,0-15.618,7.012-15.618,15.588v57.967H31.14V23.743 c0-2.711,2.208-5.041,4.92-5.041h25.31v60.677h14.428V18.702h25.312c2.712,0,4.919,2.329,4.919,5.041v55.636h13.86V21.416 C119.888,12.841,112.872,5.824,104.296,5.824">
                        </path>
                        <rect x="148.756" y="5.824" width="14.426" height="73.556"></rect>
                        <line x1="185" y1="44" x2="237" y2="44" style="stroke:rgb(98,99,99,1);stroke-width:12"/>
                        <rect x="352.506" y="5.824" width="14.426" height="73.556"></rect>
                    </svg>
                    </div>
                    <p>登录mizi可以享受更多的服务</p>
                </div>
                <div class="box-container">
                    <div class="box-container-title">
                        <div class="box-container-title-img">
                            <span>扫码登录</span>
                        </div>
                        <img src="/images/erweiCode.png" alt="">
                    </div>
                    <div class="box-frame">
                        <div class="frame-title">
                            账号登录
                        </div>
                        <div class="box-frame-action">
                            <span class="span1 selected">密码登录</span>
                            <span class="span2">邮箱验证登录</span>
                        </div>
                        <div class="box-frame-body">
                            <div class="psLogin">
                                <div>
                                    <input type="text" name="username" placeholder="请输入用户名(邮箱/手机)">
                                </div>
                                <div>
                                    <input type="password" name="password" placeholder="请输入密码">
                                </div>
                            </div>
                            <div class="identifyLogin">
                                <div>
                                    <input type="text" name="email" placeholder="请输入邮箱">
                                </div>
                                <div>
                                    <input type="text" name="identifyCode" placeholder="请输入验证码">
                                    <button class="btn_identifyCode">发送验证码</button>
                                </div>
                            </div>
                            <div class="box-frame-forget clearfix">
                                <a href="/html/forgetPs.html">忘记密码</a>
                                <span class="error-message"></span>
                            </div>
                            <button class="btn_submit submit-default">登录</button>
                            <div class="box-frame-register">
                                <a href="/html/signup.html">注册账号</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <span>©2020 Mizi Telecom Equipment Co., Ltd. All rights reserved.</span>
                <span>备案号: XICP备13003xxx号-x</span>
                <span>经营许可证编号: XB2-201xxxx</span>
                <span>营业执照</span>
                <img src="/images/ghs.png" alt="">
                <span>X公网安备 44049102496xxx号</span>
            </div>
        </div>
    </div>
    <script src="/js/util.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
