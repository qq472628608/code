<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/reset.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/signup.css">
    <title>忘记密码</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <a class="logo" href="/html/index.html">MI-ZI</a>
        </div>
        <div class="index">
            <div class="box">
                <div class="return">
                    <a href="/html/index.html">返回首页</a>
                </div>
                <div class="main">
                    <div><span class="span1">忘记密码</span></div>
                    <div class="show">
                        <div class="main-mid">
                            <div>
                                <input type="text" name="username" placeholder="请输入要重置密码的邮箱">
                            </div>
                            <div>
                                <input type="text" name="identifyCode" placeholder="请输入验证码">
                                <button class="btn_identifyCode">发送验证码</button>
                            </div>
                            <div>
                                <input type="password" name="password" placeholder="重新设置密码">
                            </div>
                            <div class="warn">
                                <span class="span2">密码由6-16位数字、字母或符号组成</span>
                            </div>
                            <div>
                                <input type="password" name="repassword" placeholder="请重复输入密码">
                            </div>
                            <div class="message">
                                <span class="span3"></span>
                            </div>
                        </div>
                        <div>
                            <button class="btn_submit">提交</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <span>©2020 Mizi Telecom Equipment Co., Ltd. All rights reserved.</span>
            <span>备案号: XICP备13003xxx号-x</span>
            <span>经营许可证编号: XB2-201xxxx</span>
            <span>营业执照</span>
            <img src="/images/ghs.png" alt="">
            <span>X公网安备 44049102496xxx号</span>
        </div>
    </div>
    <script src="/js/util.js"></script>
    <script src="/js/forgetPs.js"></script>
</body>
</html>
