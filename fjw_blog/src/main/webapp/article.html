<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="keywords" content="博客,java">
<meta name="author" content="土豆大人">
<title>范佳伟的个人博客</title>
<link href="./image/logo.ico" rel="icon" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="./css/reset.min.css">
<link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="./css/prism.css">
<link rel="stylesheet" type="text/css" href="./css/article.css">
</head>
<body>
	<header id="home_header">
		<div class="share">
			<div class="share_container">
				<ul class="share_ul">
					<li class="share_li"><a class="a_share"
						href="https://connect.qq.com/widget/shareqq/index.html?title=范佳伟的个人博客&url=https://www.fjwblog.com&desc=欢迎访问fjwblog">
							<img class="image_share" src="./image/share/qq.png">
					</a></li>
					<li class="share_li"><a class="a_share"
						href="https://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?url=https://www.fjwblog.com">
							<img class="image_share" src="./image/share/qqz.png">
					</a></li>
					<li class="share_li"><a class="a_share"
						href="https://v.t.sina.com.cn/share/share.php?url=https://www.fjwblog.com&title=范佳伟的个人博客">
							<img class="image_share" src="./image/share/weibo.png">
					</a></li>
					<li class="share_li"><a class="a_share"
						href="https://tieba.baidu.com/f/commit/share/openShareApi?url=https://www.fjwblog.com&title=范佳伟的个人博客&desc=欢迎访问fjwblog">
							<img class="image_share" src="./image/share/tieba.png">
					</a></li>
				</ul>
			</div>
		</div>
		<div class="link_logo">
			<div class="link_logo_container">
				<img src="./image/logo1.png">
				<div class="link">
					<ul class="ul_link">
						<li class="li_link"><a class="a_link" href="home.html">
								主页<i class="fa fa-home"></i>
						</a></li>
						<li class="li_link"><a class="a_link"
							href='javascript:link("pinfo.html");'> 个人信息<i
								class="fa fa-user-circle"></i>
						</a></li>
						<li class="li_link"><a class="a_link"
							href='javascript:link("collection.html");'> 收藏夹<i
								class="fa fa-star-o"></i>
						</a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<div id="divide">
		<div class="divide_container">
			<span class="span1">Article</span><br> <span class="span2">拙见，有错望指正</span>
		</div>
		<img class="divide_image" src="./image/tour.png">
	</div>
	<div id="container">
		<div class="row">
			<div class="left_row">
				<div class="article_content">
					<div class="article_title"></div>
					<div class="text"></div>
				</div>
				<div class="tag">
					<ul class="tag_ul">
						<li class="tag_li"><a class="tag_a1"
							href="javascript:void(0);"> <i class="fa fa-tags"></i>&nbsp;收藏
						</a></li>
						<li class="tag_li"><a class="tag_a2"
							href="javascript:void(0);"> <i class="fa fa-heart-o"></i>&nbsp;<span>0</span>&nbsp;喜欢
						</a></li>
					</ul>
				</div>
				<div id="comment">
					<input type="hidden" name="article_id" value="">
					<div class="div_user">用户评论</div>
					<div class="edit">
						<div contenteditable="true" class="edit_content"></div>
						<div class="edit_button">
							<button>
								提交&nbsp;<i class="fa fa-arrow-right"></i>
							</button>
						</div>
					</div>
					<div class="comment_divide">Comments</div>
					<div class="comment_list">
						<ul class="list_ul">

						</ul>
					</div>
				</div>
				<div class="underImage">
					<img src="./image/under.png">
				</div>
			</div>
			<div class="right_row">
				<div class="right_list">
					<div class="recent_comments">
						<span class="title">评论</span>

					</div>
					<div class="kinds">
						<span class="title">分类</span>
						<ul class="kinds_ul">
							<li>
								<a class="kind" href="javascript:find(1);">java</a>
							</li>
							<li>
								<a class="kind" href="javascript:find(2);">前端</a>
							</li>
							<li>
								<a class="kind" href="javascript:find(3);">数据结构</a>
							</li>
							<li>
								<a class="kind" href="javascript:find(4);">算法</a>
							</li>
							<li>
								<a class="kind" href="javascript:find(5);">其他</a>
							</li>
							<li>
								<a class="kind" href="javascript:find(6);">资源</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./js/prism.js"></script>
	<script src="./js/article.js"></script>
</body>
</html>
