<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="keywords" content="博客,java">
<meta name="author" content="土豆大人">
<title>范佳伟的个人博客</title>
<link href="./image/logo.ico" rel="icon" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="./css/reset.min.css">
<link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="./css/collection.css">
</head>
<body>
	<header id="home_header">
		<div class="share">
			<div class="share_container">
				<ul class="share_ul">
					<li class="share_li"><a class="a_share"
						href="http://connect.qq.com/widget/shareqq/index.html?title=范佳伟的个人博客&url=https://www.fjwblog.com&desc=欢迎访问fjwblog">
							<img class="image_share" src="./image/share/qq.png">
					</a></li>
					<li class="share_li"><a class="a_share"
						href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?url=https://www.fjwblog.com">
							<img class="image_share" src="./image/share/qqz.png">
					</a></li>
					<li class="share_li"><a class="a_share"
						href="http://v.t.sina.com.cn/share/share.php?url=https://www.fjwblog.com&title=范佳伟的个人博客">
							<img class="image_share" src="./image/share/weibo.png">
					</a></li>
					<li class="share_li"><a class="a_share"
						href="http://tieba.baidu.com/f/commit/share/openShareApi?url=https://www.fjwblog.com&title=范佳伟的个人博客&desc=欢迎访问fjwblog">
							<img class="image_share" src="./image/share/tieba.png">
					</a></li>
				</ul>
			</div>
		</div>
		<div class="link_logo">
			<div class="link_logo_container">
				<img src="./image/logo1.png">
				<div class="link">
					<ul class="ul_link">
						<li class="li_link"><a class="a_link" href="home.html">
								主页<i class="fa fa-home"></i>
						</a></li>
						<li class="li_link"><a class="a_link"
							href='javascript:link("pinfo.html");'> 个人信息<i
								class="fa fa-user-circle"></i>
						</a></li>
						<li class="li_link"><a class="a_link"
							href='javascript:link("collection.html");'> 收藏夹<i
								class="fa fa-star-o"></i>
						</a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<div id="divide">
		<div class="divide_container">
			<span class="span1">Blog</span><br> <span class="span2">扬帆，起航！</span>
		</div>
		<img class="divide_image" src="./image/tour.png">
	</div>
	<div id="container">
		<div class="row">
			<div class="left_row">
				<div class="left_list"></div>
				<div>
					<img src="./image/under.png">
				</div>
			</div>
		</div>
	</div>
	<script src="./js/collection.js"></script>
</body>
</html>
