<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="keywords" content="java,博客">
	<meta name="author" content="土豆大人">
	<title>范佳伟的个人博客</title>
	<link rel="stylesheet" type="text/css" href="./css/reset.min.css">
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
	<link href="./image/logo.ico" rel="icon" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="./css/pinfo.css">
</head>
<body>
	<div class="container"> 
		<div class="top">
			<img src="./image/under1.png">
		</div>
		<div class="mid">
			<ul class="mid_container">
				<li class="head_li">
					<img class="head_img" src="">
					<div>
						<span>头像：</span><input type="file" name="head_input">
						<a href="javascript:void(0);">选择图片</a>
					</div>
				</li>
				<li>
					<ul class="select_img">
						<li>
							<img src="./image/head/man1.png">
							<img src="./image/head/man2.png">
						</li>
						<li>
							<img src="./image/head/man3.png">
							<img src="./image/head/woman1.png">
						</li>
						<li>
							<img src="./image/head/woman2.png">
							<img src="./image/head/woman3.png">
						</li>
					</ul>
				</li>
				<li class="other_li">
					<div>
						<span>昵称：</span><input class="text_input" type="text" name="name_input">
					</div>
					<div>
						<span>年龄：</span><input class="text_input" type="text" name="age_input">
					</div>
					<div>
						<span>学校：</span><input class="text_input" type="text" name="school_input">
					</div>
					<div class="radio_input">
						<span>性别：</span><input class="text_radio" type="radio" name="man" checked="checked" value="1"><span>男</span>
						<input type="radio" name="woman" value="2"><span>女</span>
					</div>
				</li>
			</ul>
		</div>
		<ul class="button_li">
			<li>
				<button class="btn_save">保存</button>
			</li>
			<li>
				<button class="btn_cancel">返回</button>
			</li>
		</ul>

	</div>
	<script src="./js/pinfo.js"></script>
</body>
</html>
